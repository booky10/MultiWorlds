name: MultiWorlds
main: tk.t11e.multiworlds.main.Main
version: '1.3'
api-version: '1.15'
author: booky10
description: A plugin to manage worlds
prefix: MultiWorlds
commands:
  createWorld:
    description: Creates a world
    usage: 'Usage: /createWorld <WorldName>'
    permission: createWorld
  gotoWorld:
    description: Goto a world
    usage: 'Usage: /gotoWorld <worldName> <player> <x> <y> <z>'
    permission: gotoWorld
  initWorld:
    description: Initsializing a world
    usage: 'Usage: /initWorld <WorldName>'
    permission: initWorld
  worldList:
    description: List all worlds
    usage: 'Usage: /worldList'
    permission: worldList
  backup:
    description: manages backups
    usage: 'Usage: /backup <backup|restore> <worldName> <name>'
    permission: backup
  deleteWorld:
    description: deletes a specific world
    usage: 'Usage: /deleteWorld <worldName>'
    permission: deleteWorld